<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Agendamento</title>
  <script>
    function enviarFormulario() {
      // Captura dos valores dos campos do formulário
      var nome = document.getElementById("nome").value;
      var endereco = document.getElementById("endereco").value;
      var telefone = document.getElementById("telefone").value;
      var data = document.getElementById("data").value;

      // Construção da URL com os parâmetros
      var url = "/views/dados.html?";
      url += "nome=" + encodeURIComponent(nome);
      url += "&endereco=" + encodeURIComponent(endereco);
      url += "&telefone=" + encodeURIComponent(telefone);
      url += "&data=" + encodeURIComponent(data);

      // Redirecionamento para a página de dados
      window.location.href = url;
    }
  </script>
</head>
<body>
  <h2>Preencha o Formulário de Agendamento</h2>
  <form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco"><br>
    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="telefone"><br>
    <label for="data">Data de Agendamento:</label><br>
    <input type="date" id="data" name="data"><br><br>
    <button type="button" onclick="enviarFormulario()">Enviar</button>
  </form>
</body>
</html>
